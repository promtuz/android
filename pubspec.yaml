name: promtuz
description: "A new Flutter project."
publish_to: 'none'

version: 0.0.0+1

environment:
  sdk: ^3.11.0-216.0.dev

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.2.3
  google_fonts: ^6.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/app.svg

  fonts:
    - family: Cal Sans
      fonts:
        - asset: assets/fonts/calsans_regular.ttf